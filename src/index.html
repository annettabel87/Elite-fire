<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite fire</title>
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <div class="logo">
                <a href="#" class="logo__link">elite&nbspfire</a>
                <p class="logo__text">Автоматические биокамины</p>
            </div>
            <navigation class="navigation">
                <ul class="nav">
                    <li class="nav__item">
                        <a href="#" class="nav__link">
                            продукция
                        </a>
                    </li> 
                    <li class="nav__item">
                        <a href="#" class="nav__link nav__link-active">

                    <li class="nav__item">

                    </li>
                    <li class="nav__item">

                        </a>
                    </li>                   
                </ul>
                <button class="btn header__btn">
                    <img src="./assets/icon/phone.svg" alt="phone">

        </div>

    <main>
        <section class="auto-camin">

                        <img src="./assets/icon/gear.svg" alt="gear">

                    </div>
                    <div class="description__item">
                        <img src="./assets/icon/plane.svg" alt="plane">
